game:
  args: --locale=pt_BR
  exe: /home/traveler/Games/league-of-legends/drive_c/Riot Games/League of Legends/LeagueClient.exe
  prefix: /home/traveler/Games/league-of-legends
system:
  disable_compositor: true
  env:
    DXVK_LOG_LEVEL: none
    DXVK_STATE_CACHE_PATH: /home/traveler/Games/league-of-legends
    STAGING_SHARED_MEMORY: '1'
    WINE_LARGE_ADDRESS_AWARE: '1'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /home/traveler/Games/league-of-legends
  prelaunch_command: /home/traveler/Games/league-of-legends/launchhelper.sh
wine:
  MouseWarpOverride: enable
  version: lutris-lol-5.5-2-x86_64
